<!DOCTYPE html>
<html>
<head>
 <title>Meu Projeto AR</title>
  <!-- A-Frame núcleo (renderização 3D) -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- aframe-extras: habilita animation-mixer para clipes GLB -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <!-- AR.js para A-Frame (rastreamento marker-based) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- Arjs.Gestures -->
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  
  <style>body{margin:0;overflow:hidden}</style>
  
</head>
  
<body>
  <a-scene embedded arjs="sourceType: webcam;" gesture-detector>
    <a-entity camera cursor="rayOrigin: mouse; fuse:false"
              raycaster="objects: .tocavel"></a-entity>
    <a-marker preset="hiro">
      <a-entity  class="tocavel" gesture-handler
            gltf-model="url(Globo.glb)"
              scale="2.5 2.5 2.5"
              position="0 0 0"
              animation__up="property: position; to: 0 1 0; startEvents: mousedown; dur: 200"
              animation__down="propery: position; to: 0 0 0: startEvents: mouseup; dur: 200">

      </a-entity>
      
      <a-light type="ambient"    color="#BBB"></a-light>
      <a-light type="directional" intensity="0.8" position="-1 4 5"></a-light>
    </a-marker>
  </a-scene>
  
</body>
</html>
