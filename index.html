<!DOCTYPE html>
<html>
<head>
  <title>Meu Projeto AR</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <style>body{margin:0;overflow:hidden}</style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;" gesture-detector>
    <a-entity camera cursor="rayOrigin: mouse; fuse:false" raycaster="objects: .tocavel"></a-entity>
    <a-marker preset="hiro">
      <a-entity class="tocavel" gesture-handler
                 gltf-model="url(Globo.glb)"
                 scale="2.5 2.5 2.5"
                 position="0 0 0"
                 animation__up="property: position; to: 0 0.5 0; startEvents: mousedown; dur: 200"
                 animation__down="property: position; to: 0 0 0; startEvents: mouseup; dur: 200"

                 animation="property: rotation; to: 0 360 0; loop: true; startEvents: mousedown; dur: 10000; easing: linear;"
                 animation="property: rotation; to: 0 360 0; loop: true; startEvents: mouseup; dur: 10000; easing: linear;">        
      </a-entity>

      <a-light type="ambient"    color="#BBB"></a-light>
      <a-light type="directional" intensity="0.8" position="-1 4 5"></a-light>
    </a-marker>
  </a-scene>
</body>
</html>
