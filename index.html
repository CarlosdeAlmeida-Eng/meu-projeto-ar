<!DOCTYPE html>
<html>
<head>
  <title>Meu Projeto AR</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <style>body{margin:0;overflow:hidden}</style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;" gesture-detector>
    <a-entity camera cursor="rayOrigin: mouse; fuse:false" raycaster="objects: .tocavel"></a-entity>
    <a-marker preset="hiro">
      <a-entity class="tocavel" gesture-handler
                 gltf-model="url(PlacaESP32/scene.gltf)"
                 scale="0.5 0.5 0.5"
                 position="0 0 0"
                 animation__grow="property: scale; to: 1.5 1.5 1.5; dur: 200; startEvents: mousedown"
          animation__shrink="property: scale; to: 0.5 0.5 0.5; dur: 200; startEvents: mouseup"
          animation__spin="property: rotation; from: 0 0 0; to: 0 360 0; dur: 5000; easing: linear; loop: 2; startEvents: click;">
        
      </a-entity>

      <a-light type="ambient"    color="#BBB"></a-light>
      <a-light type="directional" intensity="0.8" position="-1 4 5"></a-light>
    </a-marker>
  </a-scene>
</body>
</html>
